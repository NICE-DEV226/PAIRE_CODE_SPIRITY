<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIRITY-XMD QR SCANNER</title>
    <link rel="shortcut icon" href="https://files.catbox.moe/h3xcy3.jpeg" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://files.catbox.moe/zmhz85.jpg') center/cover fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(20, 20, 20, 0.9));
            z-index: -1;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.1rem;
            color: #cccccc;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        }

        .qr-container {
            position: relative;
            background: linear-gradient(145deg, rgba(40, 40, 40, 0.9), rgba(25, 25, 25, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            margin-bottom: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }

        .qr-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .qr-image {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .qr-image:hover {
            transform: scale(1.02);
        }

        .scan-animation {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(280px); opacity: 0; }
        }

        .status-section {
            margin-bottom: 25px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4CAF50;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { opacity: 0.7; box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .instruction-text {
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        .timer-text {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .button {
            position: relative;
            padding: 15px 30px;
            background: linear-gradient(145deg, rgba(40, 40, 40, 0.9), rgba(25, 25, 25, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg, rgba(50, 50, 50, 0.9), rgba(35, 35, 35, 0.9));
        }

        .button-icon {
            font-size: 1.2rem;
        }

        .error-state {
            color: #ff6b6b;
            text-align: center;
        }

        .error-state .status-dot {
            background: #ff6b6b;
        }

        .error-state .progress-fill {
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }

        .expired-message {
            color: #ff6b6b;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            animation: shake 0.8s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .footer {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(10, 10, 10, 0.95));
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            margin-top: auto;
        }

        .footer p {
            color: #aaaaaa;
            font-size: 0.9rem;
            font-weight: 300;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }

        .footer .developer {
            color: #ffffff;
            font-weight: 600;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
                letter-spacing: 1px;
            }
            
            .qr-container {
                padding: 20px;
                max-width: 350px;
            }
            
            .qr-image {
                max-width: 250px;
            }
            
            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .qr-container {
                padding: 15px;
                max-width: 300px;
            }
            
            .qr-image {
                max-width: 220px;
            }
            
            .button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1>ùêíùêèùêàùêëùêàùêìùêò-ùêóùêåùêÉ</h1>
            <p>QR Code Scanner</p>
        </div>

        <div class="qr-container">
            <div class="qr-wrapper">
                <img class="qr-image" src="/server" alt="QR CODE" id="qr-image">
                <div class="scan-animation"></div>
            </div>
            
            <div class="status-section" id="status-section">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>QR Code Active</span>
                </div>
                <p class="instruction-text" id="instruction-text">Scan The QR Code</p>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <p class="timer-text" id="timer-text">30 seconds remaining</p>
            </div>
            
            <div class="action-buttons">
                <a href="javascript:history.go(0)" class="button" id="reload-button">
                    <span class="button-icon">üîÑ</span>
                    RELOAD PAGE
                </a>
                
                <a href="/pair" class="button" target="_blank">
                    <span class="button-icon">üîó</span>
                    PAIRING CODE
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>
            Developed by <span class="developer">ùô≥Ã∑ùöäÃ∑ùöõÃ∑ùöîÃ∑-ùô≥Ã∑ùô¥Ã∑ùöÖÃ∑ü©∏</span> üáßüá´ 
            &copy; <span id="currentYear"></span> - All Rights Reserved
        </p>
    </footer>

    <script>
        // Configuration
        const TOTAL_TIME = 30;
        let timeLeft = TOTAL_TIME;
        
        // Elements
        const progressFill = document.getElementById('progress-fill');
        const timerText = document.getElementById('timer-text');
        const instructionText = document.getElementById('instruction-text');
        const statusSection = document.getElementById('status-section');
        const progressContainer = document.getElementById('progress-container');
        const reloadButton = document.getElementById('reload-button');
        
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Update progress and timer
        function updateProgress() {
            const progress = ((TOTAL_TIME - timeLeft) / TOTAL_TIME) * 100;
            progressFill.style.width = progress + '%';
            
            if (timeLeft > 0) {
                timerText.textContent = `${timeLeft} seconds remaining`;
            } else {
                // QR expired
                progressFill.style.width = '100%';
                statusSection.classList.add('error-state');
                statusSection.innerHTML = `
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>QR Code Expired</span>
                    </div>
                    <p class="expired-message">‚ö†Ô∏è QR Code Expired!</p>
                `;
                timerText.textContent = 'Session expired - Please reload';
                timerText.style.color = '#ff6b6b';
                
                // Update reload button
                reloadButton.innerHTML = `
                    <span class="button-icon">üîÑ</span>
                    GENERATE NEW QR
                `;
                reloadButton.style.background = 'linear-gradient(145deg, rgba(220, 53, 69, 0.9), rgba(190, 40, 55, 0.9))';
                reloadButton.style.borderColor = 'rgba(255, 107, 107, 0.3)';
            }
        }
        
        // Timer function
        const timer = setInterval(() => {
            timeLeft--;
            updateProgress();
            
            if (timeLeft < 0) {
                clearInterval(timer);
            }
        }, 1000);
        
        // Initialize
        updateProgress();
        
        // Add button hover effects
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
            
            button.addEventListener('click', function() {
                this.style.transform = 'translateY(-2px) scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'translateY(0) scale(1)';
                }, 150);
            });
        });
        
        // Add loading animation on page load
        window.addEventListener('load', () => {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
